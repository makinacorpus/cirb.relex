<div class="panel panel-default">
	<div class="panel-heading" translate>Edit continent</div>
	<div class="panel-body">
		<form novalidate  name="vocabularyForm" class="form-css form-horizontal">
			<div class="form-group">
				<label class="col-md-2 control-label" translate>Code</label>
				<div class="col-md-10">
					<input type="text" class="form-control" name="code" ng-model="currentTerm.code" required/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">{{'Description'|translate}} EN</label>
				<div class="col-md-10">
					<input type="text" class="form-control" name="descriptionEn" ng-model="currentTerm.description.en" required/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">{{'Description'|translate}} FR</label>
				<div class="col-md-10">
					<input type="text" class="form-control" name="descriptionFR" ng-model="currentTerm.description.fr" required/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">{{'Description'|translate}} NL</label>
				<div class="col-md-10">
					<input type="text" class="form-control" name="descriptionNL" ng-model="currentTerm.description.nl" required/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label" translate>Code index</label>
				<div class="col-md-10">
					<input type="text" class="form-control" name="codeIndex" ng-model="currentTerm.codeIndex"/>
				</div>
			</div>
		</form>
		<div class="form-group">
		  <div class="pull-right ng-hide" ng-show="currentTerm.id">
		    <button class="btn btn-primary" ng-click="saveTerm()" ng-disabled="vocabularyForm.$invalid || isUnchanged(currentTerm)" translate>Save</button>
		    <button class="btn btn-default" ng-click="reset()" translate>Cancel</button>
		    <button class="btn btn-danger" ng-click="removeTerm()" translate>Delete</button>
		  </div>
		  <div class="pull-right ng-hide" ng-show="!currentTerm.id">
		    <button class="btn btn-primary" ng-click="addTerm()" ng-disabled="vocabularyForm.$invalid || isUnchanged(currentTerm)" translate>Add</button>
		    <button class="btn btn-default" translate>Cancel</button>
		  </div>
		</div>
	</div>
</div>
<div class="panel panel-default">
	<div class="panel-heading" translate>Regions</div>
	<div class="panel-body">
        <div class="list-group">
          <a class="list-group-item"
             ng-repeat="term in terms"
             ng-class="{'active': currentTerm.id === term.id}"
             ng-click="setCurrentTerm(term)">
              [{{term.code}}]  {{t(term.description)}}</a>
        </div>

	</div>
</div>
